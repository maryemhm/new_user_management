version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend11/Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
    networks:
      - app-network
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app

  # Optionnel : service de base de donn√©es (ajuster selon votre besoin)
